<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Styles/about_contact.css">
</head>

<body>
    <header>
        <div class="header-title-name">
            <p><span>Fire</span> News</p>
        </div>

        <div class="header-buttons">
            <a href="index.html"><button>Main</button></a>
            <a href="categories.html"><button>Categories</button></a>
            <a href="articles.html"><button>Articles</button></a>
            <a href="contact.html"><button>Contact</button></a>
            <a href="about.html"><button>About</button></a>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have any questions or suggestions? Feel free to reach out to us!</p>
            <div class="contact-details">
                <p><strong>Email:</strong> support@firenews.com</p>
                <p><strong>Phone:</strong> +1 (234) 567-890</p>
                <p><strong>Address:</strong> 123 Fire News Street, Blog City, World</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="Scripts/contact.js"></script>
</body>

</html>
